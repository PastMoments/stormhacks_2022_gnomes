<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <title>Pyrite - Modern Financial Solutions</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='pyrite_favicon.png') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new.css') }}">
  </head>

  <body>
    <h1>Dashboard</h1>
    <div class="pie_graph"> <canvas id="pie" width="100px" height="100px"></canvas></div>
    <div class="fin_card"> </div>
    <div class="line_graph"> <canvas id = "line_graph1" width="100px" height="100px"></canvas></div>
    <div class="line_graph"> <canvas id = "line_graph2" width="100px" height="100px"></canvas></div>
    <div class="line_graph"> <canvas id = "line_graph3" width="100px" height="100px"></canvas></div>


    <script>


const data = {
    labels: {{pie_category|tojson}},
    datasets: [{
        label: 'My First Dataset',
        data: [{{pie_data|join(', ')}}],
        backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
        ],
        hoverOffset: 4
    }]
};


const data1 = {
    labels: {{x_axis|tojson}},
    datasets: [{
        label: 'Overall Balance',
        data: [{{balance|join(', ')}}],
        borderColor: 'rgb(255, 99, 132)',
        tension: 0.4,
    }],
};


const data2 = {
    labels: {{x_axis|tojson}},
    datasets: [{
        label: 'Overall Withdrawal',
        data: [{{withdrawal|join(', ')}}],
        borderColor: 'rgb(255, 99, 132)',
        tension: 0.4,
    }],
};

const data3 = {
    labels: {{x_axis|tojson}},
    datasets: [{
        label: 'Overall Deposit',
        data: [{{deposit|join(', ')}}],
        borderColor: 'rgb(255, 99, 132)',
        tension: 0.4,
    }],
};
    </script>
    <script src="{{url_for('static', filename='charts.js')}}"> </script>
  </body>
</html>
